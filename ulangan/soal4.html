<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch case untuk pencabangan dimana kondisi
        //diperiksa hanya 1 namun membutuhkan banyak opsi

        var pemrograman = 10

        switch (pemrograman)
        {
            case 1:
                console.log("HTML");
                break;
                
            case 2:
                console.log("CSS");
                break;

            case 3:
                console.log("PHP");
                break;

            case 4:
                console.log("C++");
                break;

            case 5:
                console.log("C#");
                break;

            case 6:
                console.log("Ruby");
                break;

            case 7:
                console.log("Java");
                break;

            case 8:
                console.log("SQL");
                break;

            case 9:
                console.log("PYTHON");
                break;

            case 10:
                console.log("kotlin");
                break;
                
                default:

                console.log("tidak ada bahasa pemrograman"); 
                break
        }

    </script>
</body>
</html>
